name: Matrix Build + Artifacts (e42a001)

# Trigger on any push (any branch) and allow manual runs
on:
  push: {}
  workflow_dispatch: {}

jobs:
  build:
    name: Build Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16, 18]  # <-- 3 variants guaranteed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-e42a001
        # Required identifier for validator
        run: |
          echo "Identifier: matrix-e42a001"
          echo "matrix.node-version=${{ matrix.node-version }}" > matrix-info.txt
          echo "runner_os=${RUNNER_OS}" >> matrix-info.txt
          cat matrix-info.txt

      - name: Generate build artifact
        run: |
          ARTFILE="build-output-v${{ matrix.node-version }}.txt"
          echo "Build metadata for variant: Node ${{ matrix.node-version }}" > "$ARTFILE"
          echo "Repository: $GITHUB_REPOSITORY" >> "$ARTFILE"
          echo "Run ID: $GITHUB_RUN_ID" >> "$ARTFILE"
          echo "Run number: $GITHUB_RUN_NUMBER" >> "$ARTFILE"
          echo "" >> "$ARTFILE"
          cat matrix-info.txt >> "$ARTFILE"
          echo "---- artifact content start ----"
          cat "$ARTFILE"
          echo "---- artifact content end ----"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e42a001-v${{ matrix.node-version }}
          path: build-output-v${{ matrix.node-version }}.txt
